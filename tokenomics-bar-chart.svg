  <text x="135" y="123" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#4A3211">‚ô•</text>
  
  <circle cx="135" cy="172" r="15" fill="#FFA500" opacity="0.9" />
  <text x="135" y="178" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#4A3211">üíß</text>
  
  <circle cx="135" cy="227" r="15" fill="#FF6B6B" opacity="0.9" />
  <text x="135" y="233" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#4A3211">‚öôÔ∏è</text>
  
  <circle cx="135" cy="282" r="15" fill="#6BB6FF" opacity="0.9" />
  <text x="135" y="288" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#4A3211">üì£</text>
  
  <!-- Decorative elements -->
  <circle cx="60" cy="80" r="25" fill="#FFD700" opacity="0.2" />
  <circle cx="540" cy="280" r="30" fill="#FFA500" opacity="0.2" />
  <circle cx="500" cy="100" r="15" fill="#FF6B6B" opacity="0.2" />
  <circle cx="100" cy="250" r="20" fill="#6BB6FF" opacity="0.2" />
  
  <!-- Total Supply Text with stylized box -->
  <rect x="150" y="355" width="300" height="30" rx="15" ry="15" fill="#4A3211" opacity="0.1" />
  <text x="300" y="376" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#4A3211">Total Supply: 1,000,000,000 $HUGGO</text>
