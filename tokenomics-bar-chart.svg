<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 400">
  <!-- No background rectangle for transparency -->
  
  <!-- Chart Title -->
  <text x="300" y="40" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle" fill="#4A3211">$HUGGO Token Distribution</text>
  
  <!-- X-axis (now vertical) -->
  <line x1="160" y1="80" x2="160" y2="320" stroke="#4A3211" stroke-width="2"/>
  
  <!-- X-axis labels (percentage) -->
  <text x="160" y="335" font-family="Arial" font-size="14" text-anchor="middle" fill="#4A3211">0%</text>
  <text x="250" y="335" font-family="Arial" font-size="14" text-anchor="middle" fill="#4A3211">10%</text>
  <text x="340" y="335" font-family="Arial" font-size="14" text-anchor="middle" fill="#4A3211">20%</text>
  <text x="430" y="335" font-family="Arial" font-size="14" text-anchor="middle" fill="#4A3211">30%</text>
  <text x="520" y="335" font-family="Arial" font-size="14" text-anchor="middle" fill="#4A3211">40%</text>
  
  <!-- Y-axis (now horizontal) -->
  <line x1="160" y1="320" x2="520" y2="320" stroke="#4A3211" stroke-width="2"/>
  
  <!-- Vertical guidelines -->
  <line x1="250" y1="80" x2="250" y2="320" stroke="#4A3211" stroke-width="0.5" stroke-dasharray="5,5" opacity="0.5"/>
  <line x1="340" y1="80" x2="340" y2="320" stroke="#4A3211" stroke-width="0.5" stroke-dasharray="5,5" opacity="0.5"/>
  <line x1="430" y1="80" x2="430" y2="320" stroke="#4A3211" stroke-width="0.5" stroke-dasharray="5,5" opacity="0.5"/>
  <line x1="520" y1="80" x2="520" y2="320" stroke="#4A3211" stroke-width="0.5" stroke-dasharray="5,5" opacity="0.5"/>
  
  <!-- Horizontal Bars with Gradient and Glow -->
  <!-- Community Rewards - 40% -->
  <defs>
    <linearGradient id="communityGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFC107;stop-opacity:1" />
    </linearGradient>
    <filter id="glow1">
      <feGaussianBlur stdDeviation="2.5" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  <rect x="160" y="100" width="360" height="35" rx="8" ry="8" fill="url(#communityGradient)" filter="url(#glow1)"/>
  <text x="165" y="123" font-family="Arial" font-size="16" font-weight="bold" fill="#4A3211">Community</text>
  <text x="530" y="123" font-family="Arial" font-size="16" font-weight="bold" text-anchor="end" fill="#4A3211">40%</text>
  
  <!-- Liquidity Pool - 25% -->
  <defs>
    <linearGradient id="liquidityGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FFA500;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF9800;stop-opacity:1" />
    </linearGradient>
    <filter id="glow2">
      <feGaussianBlur stdDeviation="2" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  <rect x="160" y="155" width="225" height="35" rx="8" ry="8" fill="url(#liquidityGradient)" filter="url(#glow2)"/>
  <text x="165" y="178" font-family="Arial" font-size="16" font-weight="bold" fill="#4A3211">Liquidity</text>
  <text x="395" y="178" font-family="Arial" font-size="16" font-weight="bold" text-anchor="end" fill="#4A3211">25%</text>
  
  <!-- Development Fund - 20% -->
  <defs>
    <linearGradient id="developmentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FF6B6B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e53935;stop-opacity:1" />
    </linearGradient>
    <filter id="glow3">
      <feGaussianBlur stdDeviation="1.5" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  <rect x="160" y="210" width="180" height="35" rx="8" ry="8" fill="url(#developmentGradient)" filter="url(#glow3)"/>
  <text x="165" y="233" font-family="Arial" font-size="16" font-weight="bold" fill="#4A3211">Development</text>
  <text x="350" y="233" font-family="Arial" font-size="16" font-weight="bold" text-anchor="end" fill="#4A3211">20%</text>
  
  <!-- Marketing & Partnerships - 15% -->
