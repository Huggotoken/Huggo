  <rect x="160" y="265" width="135" height="35" rx="8" ry="8" fill="url(#marketingGradient)" filter="url(#glow4)"/>
  <text x="165" y="288" font-family="Arial" font-size="16" font-weight="bold" fill="#4A3211">Marketing</text>
  <text x="305" y="288" font-family="Arial" font-size="16" font-weight="bold" text-anchor="end" fill="#4A3211">15%</text>
  
